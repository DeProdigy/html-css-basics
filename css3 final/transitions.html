<!doctype html>
<html lang="en">
<head>
  <title>CSS3 Transitions</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1>CSS3</h1>
  <div id="container" class="transitions">
    <div class="different-properties">
      <h2>No Transition</h2>
      <div class="box"></div>
    </div>

    <div class="all">
      <h2>All Properties</h2>
      <div class="box"></div>
    </div>

    <div class="long-transition">
      <h2>Long Transition</h2>
      <div class="box"></div>
    </div>

    <div class="just-one">
      <h2>Just One Property</h2>
      <div class="box"></div>
    </div>

    <div class="different-properties">
      <h2>Different Properties</h2>
      <div class="box"></div>
    </div>

    <div class="delay">
      <h2>Delay the Transition</h2>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
